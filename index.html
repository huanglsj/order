<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>个人中心</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/icons-extra.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">个人中心</h1>
			<a class="mui-icon mui-icon-phone mui-pull-right"></a>
		</header>
           <div class="mui-content box box-orient-v absolute-con">
			<ul class="box box-item user-menu">
				<li class="box ba box-item" id="order">
					<a>
						<p><span class="mui-icon-extra mui-icon-extra-order"></span></p>
						<p>我的业务单</p>
					</a>
				</li>
				<li class="box ba box-item" id="apply">
					<a>
						<p><span class="mui-icon mui-icon-compose"></span></p>
						<p>申请业务</p>
					</a>
				</li>
			</ul>
				<ul class="box box-item user-menu">
				<li class="box ba box-item" id="msg">
					<a>
						<p><span class="mui-icon mui-icon-chat"></span></p>
						<p>我的消息</p>
					</a>
				</li>
				<li class="box ba box-item" id="set">
					<a>
						<p><span class="mui-icon mui-icon-gear"></span></p>
						<p>设置</p>
					</a>
				</li>
			</ul>	
			</div>
		<script src="js/mui.min.js"></script>
		<script>
			(function($, doc) {
				var order = doc.getElementById('order'),
				    appley = doc.getElementById('apply'),
				    msg = doc.getElementById('msg'),
				    set = doc.getElementById('set');
				order.addEventListener('tap', function(event) {
					$.openWindow({
						url: 'order.html',
						id: 'order',
						preload: true,
						show: {
							aniShow: 'pop-in'
						},
						styles: {
							popGesture: 'hide'
						},
						waiting: {
							autoShow: false
						}
					});
				}, false);
			
			apply.addEventListener('tap', function(event) {
					$.openWindow({
						url: 'apply.html',
						id: 'apply',
						preload: true,
						show: {
							aniShow: 'pop-in'
						},
						styles: {
							popGesture: 'hide'
						},
						waiting: {
							autoShow: false
						}
					});
				}, false);
				
				msg.addEventListener('tap', function(event) {
					$.openWindow({
						url: 'msg.html',
						id: 'msg',
						preload: true,
						show: {
							aniShow: 'pop-in'
						},
						styles: {
							popGesture: 'hide'
						},
						waiting: {
							autoShow: false
						}
					});
				}, false);
				
				set.addEventListener('tap', function(event) {
					$.openWindow({
						url: 'set.html',
						id: 'set',
						preload: true,
						show: {
							aniShow: 'pop-in'
						},
						styles: {
							popGesture: 'hide'
						},
						waiting: {
							autoShow: false
						}
					});
				}, false);
			
			}(mui, document));
		</script>
	</body>

</html>
